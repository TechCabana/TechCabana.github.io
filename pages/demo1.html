<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Demo</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F5F2F0; /* lightest */
            color: #211D22; /* darkest */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .product-card {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 350px;
            margin-bottom: 20px;
            border: 1px solid rgba(144, 126, 143, 0.3); /* border */
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-card h3 {
            color: #715B6E; /* medium-purple */
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product-card p {
            color: #766374; /* dark-purple */
            font-size: 0.95em;
            margin-bottom: 15px;
        }
        .price {
            font-size: 1.8em;
            font-weight: bold;
            color: #211D22; /* darkest */
            margin-bottom: 20px;
        }
        .add-to-cart-btn {
            background-color: #907E8F; /* light-purple */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .add-to-cart-btn:hover {
            background-color: #715B6E; /* medium-purple */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://placehold.co/300x200/907E8F/FFFFFF?text=Product+Image" alt="Sample Product">
        <h3>Stylish Gadget X</h3>
        <p>A high-quality, innovative gadget designed to simplify your daily tasks with cutting-edge technology.</p>
        <div class="price">$99.99</div>
        <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <p style="font-size: 0.8em; color: #766374;">(This is a simplified demo of an e-commerce product display.)</p>
</body>
</html>
