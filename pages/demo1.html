<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Be Developed</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFECD1; /* lightest */
            color: #001524; /* darkest */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .product-card {
            background-color: #FFFFFF; /* Keeping white for contrast */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 21, 36, 0.1); /* Shadow using darkest */
            padding: 25px;
            max-width: 350px;
            margin-bottom: 20px;
            border: 1px solid rgba(120, 41, 15, 0.3); /* border using dark-secondary */
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-card h3 {
            color: #15616D; /* medium-primary */
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product-card p {
            color: #78290F; /* dark-secondary */
            font-size: 0.95em;
            margin-bottom: 15px;
        }
        .price {
            font-size: 1.8em;
            font-weight: bold;
            color: #001524; /* darkest */
            margin-bottom: 20px;
        }
        .add-to-cart-btn {
            background-color: #FF7D00; /* light-accent */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .add-to-cart-btn:hover {
            background-color: #E66A00; /* Slightly darker accent for hover */
            transform: translateY(-2px);
        }
    </style>
</head>
