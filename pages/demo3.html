<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare App Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFECD1; /* lightest */
            color: #001524; /* darkest */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .app-screen {
            background-color: #FFFFFF; /* Keeping white for contrast */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 21, 36, 0.15); /* Shadow using darkest */
            width: 320px; /* Typical phone width */
            height: 580px; /* Typical phone height */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 5px solid #001524; /* darkest for phone border */
            position: relative;
        }
        .app-header {
            background-color: #15616D; /* medium-primary */
            color: white;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-header i {
            font-size: 1.1em;
        }
        .app-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: left;
        }
        .patient-card {
            background-color: #F8F4F1; /* A very light shade of lightest for card background */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(120, 41, 15, 0.3); /* border using dark-secondary */
        }
        .patient-card h4 {
            color: #15616D; /* medium-primary */
            margin-bottom: 5px;
        }
        .status-badge {
            display: inline-block;
            background-color: #FF7D00; /* light-accent */
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 10px;
        }
        .status-badge[style*="background-color: #766374;"] { /* Specific override for 'Action Needed' */
            background-color: #78290F !important; /* dark-secondary for 'Action Needed' */
        }
        .action-button {
            background-color: #FF7D00; /* light-accent */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .action-button:hover {
            background-color: #E66A00; /* Slightly darker accent for hover */
        }
    </style>
</head>
<body>
    <div class="app-screen">
        <div class="app-header">
            <i class="fas fa-bars"></i>
            <span>Patient Dashboard</span>
            <i class="fas fa-bell"></i>
        </div>
        <div class="app-content">
            <div class="patient-card">
                <h4>John Doe</h4>
                <p>Last Visit: 2024-05-20</p>
                <p>Upcoming: Check-up (2025-06-15)</p>
                <span class="status-badge">Stable</span>
                <button class="action-button">View Details</button>
            </div>
            <div class="patient-card">
                <h4>Jane Smith</h4>
                <p>Last Visit: 2024-05-22</p>
                <p>Upcoming: Lab Results Review (2025-06-01)</p>
                <span class="status-badge" style="background-color: #78290F;">Action Needed</span>
                <button class="action-button">Review</button>
            </div>
            <p style="text-align: center; margin-top: 20px; font-size: 0.8em; color: #78290F;">(This is a simplified mobile app interface demo.)</p>
        </div>
    </div>
</body>
</html>
