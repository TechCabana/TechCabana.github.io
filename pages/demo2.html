<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F5F2F0; /* lightest */
            color: #211D22; /* darkest */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .dashboard-card {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid rgba(144, 126, 143, 0.3); /* border */
        }
        .dashboard-card h3 {
            color: #715B6E; /* medium-purple */
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .chart-container {
            width: 100%;
            height: 250px;
            background-color: #E0D9D5; /* slightly darker lightest */
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure chart stays within bounds */
        }
        .chart-placeholder {
            font-size: 1.2em;
            color: #907E8F; /* light-purple */
        }
        .data-point {
            background-color: #907E8F; /* light-purple */
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <h3>Monthly Sales Overview</h3>
        <div class="chart-container">
            <svg id="barChart" width="100%" height="100%"></svg>
        </div>
        <div>
            <span class="data-point">Q1: $120k</span>
            <span class="data-point">Q2: $150k</span>
            <span class="data-point">Q3: $130k</span>
        </div>
    </div>
    <p style="font-size: 0.8em; color: #766374;">(This is a simplified demo of an analytics dashboard with a basic D3.js chart.)</p>

    <script>
        // Sample data for the bar chart
        const data = [120, 150, 130, 170, 110];
        const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May'];

        const svg = d3.select("#barChart");
        const margin = { top: 20, right: 20, bottom: 30, left: 40 };
        const width = svg.node().getBoundingClientRect().width - margin.left - margin.right;
        const height = svg.node().getBoundingClientRect().height - margin.top - margin.bottom;

        const x = d3.scaleBand()
            .range([0, width])
            .padding(0.1)
            .domain(labels);

        const y = d3.scaleLinear()
            .range([height, 0])
            .domain([0, d3.max(data) * 1.2]); // Max value + 20% for padding

        const g = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // X axis
        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x))
            .selectAll("text")
            .style("fill", "#211D22"); // darkest

        // Y axis
        g.append("g")
            .call(d3.axisLeft(y).ticks(5).tickFormat(d => `$${d}k`))
            .selectAll("text")
            .style("fill", "#211D22"); // darkest

        // Bars
        g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", (d, i) => x(labels[i]))
            .attr("y", d => y(d))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d))
            .attr("fill", "#715B6E"); // medium-purple
    </script>
</body>
</html>
